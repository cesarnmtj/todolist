    <div class="login-box">
        <img src="img/logo.png" class="avatar" alt="Avatar Image">
      <h1>Login Here</h1>
        <hr>
        <form autocomplete="off" class="form-group" id="login-form">
            <label for="">Email</label>
            <input type="email" id="login-email" class="form-control" placeholder="Correo electr칩nico" required>
            <label for="">Contrase침a</label>
            <input type="password" id="login-password" class="form-control" placeholder="Contrase침a" required>
            <button type="submit" class="btn btn-success btn-block">LOGIN</button>
            <br>    </br>
            <div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-layout="default"
             data-auto-logout-link="true" data-use-continue-as="true"></div>
             <br>    </br>
            
            <button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#exampleModal">
                 Registro
            
            <div class="container error" id="loginError"></div>
            
        </form>
        
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
     <div class="modal-dialog" role="document">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="exampleModalLabel">REGISTRAR</h5>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                 </button>
             </div>
             <div class="modal-body">
                 <form autocomplete="off" class="form-group" id="signup-form">
                     <label for="">Nombre</label>
                     <input type="text" class="form-control" id="name" required><br>
                     <label for="">Email</label>
                     <input type="email" class="form-control" id="email" required><br>
                     <label for="">Contrase침a</label>
                     <input type="password" class="form-control" id="password" required minlength="6"><br>
                     <button type="submit" class="btn btn-primary">Registrar</button>
                 </form>
             </div>
             <div class="container error" id="signupError"></div>
             <div class="container error" id="signupError2"></div>
             <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
             </div>
         </div>
     </div>
